<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="big-box">
        <input class="city" placeholder="Type the name of a city">
        <button class="search-button" onclick="searchClick()">
            <img class="search-image" src="https://www.svgrepo.com/show/488200/find.svg" alt="Search">
        </button>
    
        <div class="medium-box">
            <h2 class="cityName">City</h2>
            <p class="temp">Weather</p>
            <div class="small-box">
                <img class="forecast-image" alt="weather-icon" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="forecast-text">Cloudy</p>
            </div>
        </div> 
    </div>
    <script src="scripts.js"></script>
</body>
</html>
